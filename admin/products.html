<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - TrendStore Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="admin-page">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="admin-logo">
            <span class="logo-icon">üî•</span>
            <span class="logo-text">TrendStore</span>
        </div>

        <nav class="admin-nav">
            <a href="/admin/index.html" class="admin-nav-link">
                <span class="nav-icon">üìä</span>
                <span>Dashboard</span>
            </a>
            <a href="/admin/products.html" class="admin-nav-link active">
                <span class="nav-icon">üì¶</span>
                <span>Products</span>
            </a>
            <a href="/admin/orders.html" class="admin-nav-link">
                <span class="nav-icon">üõí</span>
                <span>Orders</span>
            </a>
            <a href="/admin/settings.html" class="admin-nav-link">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
        </nav>

        <div class="admin-user">
            <div class="admin-user-info">
                <p class="admin-user-name" id="admin-name">Admin</p>
                <p class="admin-user-email" id="admin-email"></p>
            </div>
            <button class="btn-logout" id="logout-btn">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <h1 class="admin-title">Products</h1>
            <div class="admin-actions">
                <button class="btn btn-primary" id="add-product-btn">+ Add Product</button>
            </div>
        </header>

        <div class="admin-content">
            <!-- Filters -->
            <div class="admin-filters">
                <input type="text" id="search-input" placeholder="Search products..." class="search-input">
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="home-decor">Home Decor</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="beauty">Beauty</option>
                    <option value="tech">Tech</option>
                    <option value="fitness">Fitness</option>
                    <option value="office">Office</option>
                </select>
                <select id="status-filter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="trending">Trending</option>
                    <option value="viral">Viral</option>
                    <option value="regular">Regular</option>
                </select>
            </div>

            <!-- Products Table -->
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Sales</th>
                            <th>Rating</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                        <tr>
                            <td colspan="8" class="text-center">Loading products...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/admin-auth.js"></script>
    <script>
        let allProducts = [];

        // Load products
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/data/products.json');
                allProducts = await response.json();
                renderProducts(allProducts);
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products-table').innerHTML = '<tr><td colspan="8" class="text-center error">Error loading products</td></tr>';
            }
        });

        // Render products table
        function renderProducts(products) {
            if (products.length === 0) {
                document.getElementById('products-table').innerHTML = '<tr><td colspan="8" class="text-center">No products found</td></tr>';
                return;
            }

            const html = products.map(p => `
                <tr>
                    <td>
                        <div class="product-cell">
                            <strong>${p.name}</strong>
                            <small>${p.id}</small>
                        </div>
                    </td>
                    <td><span class="badge badge-default">${p.category}</span></td>
                    <td>
                        <div>
                            <strong>$${p.price.toFixed(2)}</strong>
                            ${p.originalPrice ? `<small class="text-muted"><del>$${p.originalPrice.toFixed(2)}</del></small>` : ''}
                        </div>
                    </td>
                    <td>
                        <span class="badge ${p.stock > 50 ? 'badge-success' : p.stock > 20 ? 'badge-warning' : 'badge-danger'}">
                            ${p.stock}
                        </span>
                    </td>
                    <td>${p.sales.toLocaleString()}</td>
                    <td>${p.rating.toFixed(1)} ‚≠ê (${p.reviewCount})</td>
                    <td>
                        ${p.viral ? '<span class="badge badge-success">Viral</span>' : ''}
                        ${p.trending ? '<span class="badge badge-primary">Trending</span>' : ''}
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon" onclick="editProduct('${p.id}')" title="Edit">‚úèÔ∏è</button>
                            <button class="btn-icon" onclick="deleteProduct('${p.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            document.getElementById('products-table').innerHTML = html;
        }

        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const status = document.getElementById('status-filter').value;

            let filtered = allProducts.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || p.id.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || p.category === category;
                const matchesStatus = !status ||
                    (status === 'trending' && p.trending) ||
                    (status === 'viral' && p.viral) ||
                    (status === 'regular' && !p.trending && !p.viral);

                return matchesSearch && matchesCategory && matchesStatus;
            });

            renderProducts(filtered);
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', filterProducts);
        document.getElementById('category-filter').addEventListener('change', filterProducts);
        document.getElementById('status-filter').addEventListener('change', filterProducts);

        document.getElementById('add-product-btn').addEventListener('click', function() {
            alert('Add Product functionality - In production, this would open a form to add a new product to the JSON file.');
        });

        function editProduct(id) {
            alert(`Edit product: ${id}\n\nIn production, this would open a form to edit the product in the JSON file.`);
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                alert(`Delete product: ${id}\n\nIn production, this would remove the product from the JSON file.`);
            }
        }

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', function() {
            sessionStorage.clear();
            window.location.href = '/admin/login.html';
        });
    </script>
</body>
</html>
